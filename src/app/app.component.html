<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PUBG Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/pubg-background.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
        }
        .content {
            text-align: center;
            margin: 50px auto;
        }
        .btn {
            padding: 15px 30px;
            background-color: #ffcc00;
            border: none;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to PUBG Battlegrounds</h1>
    </header>

    <div class="content">
        <h2>Survive the Battleground</h2>
        <p>PUBG is an online multiplayer battle royale game where 100 players parachute onto an island, scavenge for weapons, and fight to be the last one standing.</p>
        <button class="btn" onclick="alert('Downloading...')">Download PUBG</button>
    </div>

</body>
</html>
